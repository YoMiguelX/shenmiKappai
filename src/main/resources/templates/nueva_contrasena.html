<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">

  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Restablecer Contraseña
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa tu nueva contraseña para continuar
      </p>
    </div>

    <!-- Mensaje de error o info -->
    <div th:if="${msg}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <span th:text="${msg}"></span>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/restablecer/nueva}" method="POST" onsubmit="return validarContraseñas()">
      <input type="hidden" name="token" th:value="${token}">

      <div class="mb-4">
        <label for="contrasena" class="block text-gray-700 font-medium mb-1">Nueva Contraseña</label>
        <input id="contrasena" name="password" type="password" required
          class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
          placeholder="Nueva contraseña">
      </div>

      <div class="mb-4">
        <label for="contrasena2" class="block text-gray-700 font-medium mb-1">Confirmar Contraseña</label>
        <input id="contrasena2" name="password2" type="password" required
          class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
          placeholder="Confirmar contraseña">
      </div>

      <div id="errorMensaje" class="text-red-600 text-sm mb-3 hidden">
        Las contraseñas no coinciden.
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Guardar Contraseña
        </button>
      </div>
    </form>
  </div>

  <script>
    function validarContraseñas() {
      const pass1 = document.getElementById('contrasena').value;
      const pass2 = document.getElementById('contrasena2').value;
      const error = document.getElementById('errorMensaje');

      if (pass1 !== pass2) {
        error.classList.remove('hidden');
        return false; // Detiene el envío del formulario
      }

      error.classList.add('hidden');
      return true;
    }
  </script>

</body>
</html>
