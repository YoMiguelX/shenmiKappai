<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Juego Educativo</title>
    <!-- CSS del login -->
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/login.css}" />
    <!-- CSS del navbar -->
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/navbar.css}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilos adicionales para el toggle de contraseña -->
    <style>
        .password-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px !important;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none !important;
            border: none !important;
            cursor: pointer;
            font-size: 16px;
            color: #999 !important;
            transition: color 0.2s ease;
            z-index: 10;
            padding: 0 !important;
            margin: 0 !important;
            outline: none !important;
            width: auto !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .toggle-password:hover {
            color: #666 !important;
            background: none !important;
        }

        .toggle-password:focus {
            outline: none !important;
            box-shadow: none !important;
            background: none !important;
        }

        .toggle-password:active {
            color: #333 !important;
            background: none !important;
        }
    </style>
</head>

<!-- Restauramos la imagen de fondo del body -->
<body th:style="'background: url(' + @{/SRC.2/IMG/fondo.jpg} + ') no-repeat center/cover; padding-top: 0px;'">

<!-- Si tienes navbar, úsalo normalmente -->
<div th:replace="~{plantilla/navbar :: navbar}"></div>

<!-- Mensajes de alerta -->
<div th:if="${param.logout}" class="alert alert-success text-center">
    Has cerrado sesión correctamente.
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- Formulario de login -->
<div class="login-container">
    <div class="login-left" th:style="'background: url(' + @{/SRC.2/IMG/master-chief-darkmode.jpg} + ') center center/cover no-repeat;'">
        <div class="overlay">
            <h1>¡Bienvenido a Shenmi!</h1>
            <p>Ingresa a las filas del aprendizaje usuario.</p>
        </div>
    </div>
    
    <div class="login-right">
        <form th:action="@{/login}" method="post">
            <h2>INICIAR SESIÓN</h2>
            <input type="email" name="correo" placeholder="Correo electrónico" required />
            
            <!-- Campo de contraseña con toggle -->
            <div class="password-wrapper">
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required autocomplete="current-password" />
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
            
            <button type="submit">Acceder</button>
            <div class="acciones">
                <a th:href="@{/restablecer}">¿Olvidaste tu contraseña?</a>
                <a th:href="@{/registro}">Registrarme</a>
            </div>
        </form>
    </div>
</div>

<!--  Scripts del navbar -->
<script>
    document.getElementById('bmenu')?.addEventListener('click', () => {
      document.getElementById('links').classList.toggle('show');
    });
</script>

<!-- Script para el toggle de contraseña -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput && toggleButton && eyeIcon) {
            toggleButton.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                
                // Cambiar tipo de input
                passwordInput.type = isPassword ? 'text' : 'password';
                
                // Cambiar icono de Font Awesome
                if (isPassword) {
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    eyeIcon.className = 'fas fa-eye';
                }
                
                // Mantener el foco en el input
                passwordInput.focus();
            });
        }
    });
</script>
</body>
</html>
