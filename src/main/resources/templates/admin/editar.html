<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Usuario - Juego Educativo</title>
  <!-- CSS del login -->
  <link rel="stylesheet" th:href="@{/SRC.2/CSS/login.css}" />
  <!-- CSS del navbar -->
  <link rel="stylesheet" th:href="@{/SRC.2/CSS/navbar.css}" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Estilos adicionales para el formulario de editar -->
  <style>
    /* Ajustar el formulario de editar para que se vea como el login */
    .login-right form {
      max-width: 400px;
      padding: 30px;
    }

    .login-right form h2 {
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    .login-right input, .login-right select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
    }

    .login-right select {
      background-color: white;
      color: #333;
    }

    .login-right select option {
      background-color: white;
      color: #333;
    }

    .login-right label {
      color: white;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-bottom: 5px;
      display: block;
    }

    .login-right input[readonly] {
      background-color: #f0f0f0;
      color: #666;
      cursor: not-allowed;
    }

    .login-right .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-direction: column;
    }

    .login-right .btn {
      padding: 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .login-right .btn-success {
      background-color: #00c853;
      color: white;
    }

    .login-right .btn-success:hover {
      background-color: #00b74a;
    }

    .login-right .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .login-right .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Responsive para botones */
    @media (min-width: 768px) {
      .login-right .form-buttons {
        flex-direction: row;
      }
    }
  </style>
</head>

<body th:style="'background: url(' + @{/SRC.2/IMG/fondo.jpg} + ') no-repeat center/cover; padding-top: 0px;'">

<div th:replace="~{plantilla/navbar :: navbar}"></div>

<!-- Mensajes de alerta -->
<div th:if="${mensaje}" class="alert alert-success text-center">
    <span th:text="${mensaje}"></span>
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- Formulario de editar usuario -->
<div class="login-container">
    <div class="login-left" th:style="'background: url(' + @{/SRC.2/IMG/master-chief-darkmode.jpg} + ') center center/cover no-repeat;'">
        <div class="overlay">
            <h1>Editar Usuario</h1>
            <p>Modifique los datos del usuario seleccionado en el sistema.</p>
        </div>
    </div>
    
    <div class="login-right">
        <form th:action="@{/admin/editar/{id}(id=${usuario.idUsuario})}" 
              th:object="${usuario}" method="post">
            <h2>EDITAR USUARIO</h2>
            
            <label>ID Usuario</label>
            <input type="text" th:value="${usuario.idUsuario}" readonly />
            
            <label for="nombreUsuario">Nombre *</label>
            <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" 
                   placeholder="Ingrese el nombre" required />
            
            <label for="apellidoUsuario">Apellido *</label>
            <input type="text" id="apellidoUsuario" th:field="*{apellidoUsuario}" 
                   placeholder="Ingrese el apellido" required />
            
            <label for="correoUsuario">Correo Electrónico *</label>
            <input type="email" id="correoUsuario" th:field="*{correoUsuario}" 
                   placeholder="ejemplo@correo.com" required />
            
            <label for="telUsuario">Teléfono</label>
            <input type="tel" id="telUsuario" th:field="*{telUsuario}" 
                   placeholder="Número de teléfono" />
            
            <label for="rolIdRol">Tipo de Usuario *</label>
            <select id="rolIdRol" th:field="*{rolIdRol}" required>
                <option value="">Seleccione un tipo</option>
                <option value="2">Usuario Regular</option>
                <option value="1">Administrador</option>
            </select>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-save"></i> Actualizar
                </button>
                <a th:href="@{/admin/lista}" class="btn btn-secondary">
                    <i class="fa-solid fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts del navbar -->
<script>
    document.getElementById('bmenu')?.addEventListener('click', () => {
      document.getElementById('links').classList.toggle('show');
    });
</script>

</body>
</html>
