<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar Contraseña - Juego Educativo</title>
  <!-- CSS del login -->
  <link rel="stylesheet" th:href="@{/SRC.2/CSS/login.css}" />
  <!-- CSS del navbar -->
  <link rel="stylesheet" th:href="@{/SRC.2/CSS/navbar.css}" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Estilos adicionales para el formulario de cambiar contraseña -->
  <style>
    /* Ajustar el formulario de cambiar contraseña para que se vea como el login */
    .login-right form {
      max-width: 400px;
      padding: 30px;
    }

    .login-right form h2 {
      margin-bottom: 25px;
      font-size: 1.4rem;
    }

    .login-right input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
    }

    .login-right label {
      color: white;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-bottom: 5px;
      display: block;
    }

    .login-right .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-direction: column;
    }

    .login-right .btn {
      padding: 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .login-right .btn-success {
      background-color: #00c853;
      color: white;
    }

    .login-right .btn-success:hover {
      background-color: #00b74a;
    }

    .login-right .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .login-right .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Wrapper para contraseñas con toggle */
    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin: 8px 0;
    }

    .password-wrapper input {
      padding-right: 40px !important;
      width: 100%;
      margin: 0;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none !important;
      border: none !important;
      cursor: pointer;
      font-size: 16px;
      color: #999 !important;
      transition: color 0.2s ease;
      z-index: 10;
      padding: 0 !important;
      outline: none !important;
      width: auto !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    .toggle-password:hover {
      color: #666 !important;
      background: none !important;
    }

    .toggle-password:focus {
      outline: none !important;
      box-shadow: none !important;
      background: none !important;
    }

    .toggle-password:active {
      color: #333 !important;
      background: none !important;
    }

    /* Indicadores de fortaleza de contraseña */
    .password-strength {
      margin-top: 5px;
      font-size: 0.8rem;
    }

    .strength-weak { color: #dc3545; }
    .strength-medium { color: #ffc107; }
    .strength-strong { color: #28a745; }

    /* Mensajes de error */
    .error-message {
      color: #dc3545;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    /* Responsive para botones */
    @media (min-width: 768px) {
      .login-right .form-buttons {
        flex-direction: row;
      }
    }
  </style>
</head>

<body th:style="'background: url(' + @{/SRC.2/IMG/fondo.jpg} + ') no-repeat center/cover; padding-top: 0px;'">

<div th:replace="~{plantilla/navbar :: navbar}"></div>

<!-- Mensajes de alerta -->
<div th:if="${mensaje}" class="alert alert-success text-center">
    <span th:text="${mensaje}"></span>
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- Formulario de cambiar contraseña -->
<div class="login-container">
    <div class="login-left" th:style="'background: url(' + @{/SRC.2/IMG/master-chief-darkmode.jpg} + ') center center/cover no-repeat;'">
        <div class="overlay">
            <h1><i class="fas fa-key"></i> Cambiar Contraseña</h1>
            <p>Actualiza tu contraseña para mantener tu cuenta segura.</p>
        </div>
    </div>
    
    <div class="login-right">
        <form th:action="@{/admin/cambiar-password}" method="post" id="cambiarPasswordForm">
            <h2>CAMBIAR CONTRASEÑA</h2>
            
            <label for="passwordActual">Contraseña Actual *</label>
            <div class="password-wrapper">
                <input type="password" id="passwordActual" name="passwordActual" 
                       placeholder="Ingrese su contraseña actual" required autocomplete="off" />
                <button type="button" class="toggle-password" onclick="togglePassword('passwordActual', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <label for="passwordNueva">Nueva Contraseña *</label>
            <div class="password-wrapper">
                <input type="password" id="passwordNueva" name="passwordNueva" 
                       placeholder="Ingrese su nueva contraseña" required autocomplete="off" />
                <button type="button" class="toggle-password" onclick="togglePassword('passwordNueva', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="password-strength" id="strengthIndicator"></div>
            <div class="error-message" id="passwordError"></div>
            
            <label for="passwordConfirmar">Confirmar Nueva Contraseña *</label>
            <div class="password-wrapper">
                <input type="password" id="passwordConfirmar" name="passwordConfirmar" 
                       placeholder="Confirme su nueva contraseña" required autocomplete="off" />
                <button type="button" class="toggle-password" onclick="togglePassword('passwordConfirmar', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="error-message" id="confirmError"></div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-key"></i> Cambiar Contraseña
                </button>
                <a th:href="@{/admin/lista}" class="btn btn-secondary">
                    <i class="fa-solid fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts del navbar -->
<script>
    document.getElementById('bmenu')?.addEventListener('click', () => {
      document.getElementById('links').classList.toggle('show');
    });

    // Función para toggle de contraseña
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }

    // Validación de fortaleza de contraseña
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];

        if (password.length >= 8) strength++;
        else feedback.push("mínimo 8 caracteres");

        if (password.match(/[a-z]/)) strength++;
        else feedback.push("una letra minúscula");

        if (password.match(/[A-Z]/)) strength++;
        else feedback.push("una letra mayúscula");

        if (password.match(/[0-9]/)) strength++;
        else feedback.push("un número");

        if (password.match(/[^a-zA-Z0-9]/)) strength++;
        else feedback.push("un carácter especial");

        return { strength, feedback };
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        const passwordNueva = document.getElementById('passwordNueva');
        const passwordConfirmar = document.getElementById('passwordConfirmar');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const form = document.getElementById('cambiarPasswordForm');

        // Validación en tiempo real de la nueva contraseña
        passwordNueva.addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            
            if (password.length === 0) {
                strengthIndicator.textContent = '';
                passwordError.style.display = 'none';
                return;
            }

            let strengthText = '';
            let strengthClass = '';

            if (result.strength <= 2) {
                strengthText = 'Contraseña débil';
                strengthClass = 'strength-weak';
            } else if (result.strength <= 4) {
                strengthText = 'Contraseña media';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Contraseña fuerte';
                strengthClass = 'strength-strong';
            }

            if (result.feedback.length > 0) {
                strengthText += ` - Falta: ${result.feedback.join(', ')}`;
            }

            strengthIndicator.textContent = strengthText;
            strengthIndicator.className = `password-strength ${strengthClass}`;
        });

        // Validación de confirmación de contraseña
        passwordConfirmar.addEventListener('input', function() {
            if (this.value !== passwordNueva.value && this.value.length > 0) {
                confirmError.textContent = 'Las contraseñas no coinciden';
                confirmError.style.display = 'block';
            } else {
                confirmError.style.display = 'none';
            }
        });

        // Validación del formulario
        form.addEventListener('submit', function(e) {
            const passwordActual = document.getElementById('passwordActual').value;
            const nuevaPassword = passwordNueva.value;
            const confirmarPassword = passwordConfirmar.value;

            let hasErrors = false;

            // Validar que todos los campos estén llenos
            if (!passwordActual || !nuevaPassword || !confirmarPassword) {
                alert('Por favor, complete todos los campos');
                e.preventDefault();
                return;
            }

            // Validar fortaleza de contraseña
            const result = checkPasswordStrength(nuevaPassword);
            if (result.strength < 3) {
                alert('La nueva contraseña debe ser más fuerte. Debe contener al menos: 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.');
                e.preventDefault();
                return;
            }

            // Validar que las contraseñas coincidan
            if (nuevaPassword !== confirmarPassword) {
                alert('Las contraseñas no coinciden');
                e.preventDefault();
                return;
            }

            // Validar que la nueva contraseña sea diferente a la actual
            if (passwordActual === nuevaPassword) {
                alert('La nueva contraseña debe ser diferente a la actual');
                e.preventDefault();
                return;
            }
        });
    });
</script>

</body>
</html>
