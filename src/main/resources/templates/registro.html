<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/navbar.css}" />
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/login.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilos adicionales para el toggle de contrase√±a -->
    <style>
        .password-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px !important;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none !important;
            border: none !important;
            cursor: pointer;
            font-size: 16px;
            color: #999 !important;
            transition: color 0.2s ease;
            z-index: 10;
            padding: 0 !important;
            margin: 0 !important;
            outline: none !important;
            width: auto !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .toggle-password:hover {
            color: #666 !important;
            background: none !important;
        }

        .toggle-password:focus {
            outline: none !important;
            box-shadow: none !important;
            background: none !important;
        }

        .toggle-password:active {
            color: #333 !important;
            background: none !important;
        }
    </style>
</head>

<body class="registro-page" 
th:style="'background: url(' + @{/SRC.2/IMG/fondoregistro.jpg} + ') no-repeat center/cover; padding-top:0px'">
  <div th:replace="plantilla/navbar :: navbar"></div>
    
<div class="registro-container">



        <div class="registro-left"></div>

        <div th:if="${param.registro}" class="alert alert-success">
    Usuario registrado con √©xito. ¬°Inicia sesi√≥n!
</div>

        <div class="registro-right" style="background-color:black">
            <!-- üöÄ Endpoint /registro (UsuarioController) -->
            <form th:action="@{/registro}" method="POST" id="formRegistro" th:object="${usuario}">
                <h2 class="text-white text-2xl font-bold mb-6 text-center">REGISTRO USUARIO</h2>

                <!-- Mensaje de √©xito -->
                <div th:if="${mensaje}" class="bg-green-600 text-white p-3 mb-4 text-center rounded">
                    <span th:text="${mensaje}"></span>
                </div>

                <!-- Mensaje de error -->
                <div th:if="${error}" class="bg-red-600 text-white p-3 mb-4 text-center rounded">
                    <span th:text="${error}"></span>
                </div>

                <!-- Nombre y Apellido -->
                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label class="block text-white">Nombre</label>
                        <input type="text" th:field="*{nombreUsuario}" pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]{1,50}" title="Solo letras" class="w-full mt-1 p-2 bg-gray-800 text-white border border-green-500 rounded placeholder-gray-400" placeholder="Miguel" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-white">Apellido</label>
                        <input type="text" th:field="*{apellidoUsuario}" pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]{1,50}" title="Solo letras" class="w-full mt-1 p-2 bg-gray-800 text-white border border-green-500 rounded placeholder-gray-400" placeholder="Arevalo" required>
                    </div>
                </div>

                <!-- Tel√©fono -->
                <div class="mb-4">
                    <label class="block text-white">Tel√©fono</label>
                    <input type="text" th:field="*{telUsuario}" pattern="[0-9]{10}" title="Solo 10 d√≠gitos num√©ricos" class="w-full mt-1 p-2 bg-gray-800 text-white border border-green-500 rounded placeholder-gray-400" placeholder="3000000000" required>
                </div>

                <!-- Correo -->
                <div class="mb-4">
                    <label class="block text-white">Correo Electr√≥nico</label>
                    <input type="email" th:field="*{correoUsuario}" class="w-full mt-1 p-2 bg-gray-800 text-white border border-green-500 rounded placeholder-gray-400" placeholder="micorreo@gmail.com" required>
                </div>

                <!-- Contrase√±a con toggle -->
                <div class="mb-6">
                    <label class="block text-white">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" th:field="*{contrasena}" id="passwordRegistro" minlength="6" class="w-full mt-1 p-2 bg-gray-800 text-white border border-green-500 rounded placeholder-gray-400" placeholder="Contrase√±a321." required>
                        <button type="button" class="toggle-password" id="togglePasswordRegistro">
                            <i class="fas fa-eye" id="eyeIconRegistro"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Registrarse</button>
                    <p class="text-white text-sm mt-4 text-center">
                        ¬øYa tienes una cuenta?
                        <a th:href="@{/login}" class="text-blue-400 hover:underline">Inicia sesi√≥n</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Validaci√≥n en tiempo real con JavaScript -->
    <script>
        // Solo letras en nombre y apellido
        const soloLetras = /[^A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]/g;
        document.querySelector('input[name="nombreUsuario"]').addEventListener('input', function () {
            this.value = this.value.replace(soloLetras, '');
        });
        document.querySelector('input[name="apellidoUsuario"]').addEventListener('input', function () {
            this.value = this.value.replace(soloLetras, '');
        });

        // Solo 10 d√≠gitos num√©ricos en tel√©fono
        const telefonoInput = document.querySelector('input[name="telUsuario"]');
        telefonoInput.addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });

        // Validaci√≥n adicional al enviar
        document.getElementById('formRegistro').addEventListener('submit', function(e) {
            const telefono = telefonoInput.value;
            if (telefono.length !== 10) {
                alert('El tel√©fono debe tener exactamente 10 d√≠gitos.');
                e.preventDefault();
            }
        });

        // Script para el toggle de contrase√±a
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordRegistro');
            const toggleButton = document.getElementById('togglePasswordRegistro');
            const eyeIcon = document.getElementById('eyeIconRegistro');

            if (passwordInput && toggleButton && eyeIcon) {
                toggleButton.addEventListener('click', function() {
                    const isPassword = passwordInput.type === 'password';
                    
                    // Cambiar tipo de input
                    passwordInput.type = isPassword ? 'text' : 'password';
                    
                    // Cambiar icono de Font Awesome
                    if (isPassword) {
                        eyeIcon.className = 'fas fa-eye-slash';
                    } else {
                        eyeIcon.className = 'fas fa-eye';
                    }
                    
                    // Mantener el foco en el input
                    passwordInput.focus();
                });
            }
        });
    </script>
</body>
</html>
