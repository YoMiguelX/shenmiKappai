<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Juego Educativo</title>
    <!-- CSS del login -->
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/login.css}" />
    <!-- CSS del navbar -->
    <link rel="stylesheet" th:href="@{/SRC.2/CSS/navbar.css}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilos para OAuth buttons -->
    <style>
        .oauth-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }
        
        .oauth-divider::before,
        .oauth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .oauth-divider span {
            padding: 0 15px;
            background: rgba(0,0,0,0.8);
        }
        
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .oauth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .oauth-btn.google {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .oauth-btn.google:hover {
            background: #f8f8f8;
            color: #333;
        }
        
        .oauth-btn.facebook {
            background: #1877F2;
            color: white;
        }
        
        .oauth-btn.facebook:hover {
            background: #166FE5;
            color: white;
        }
        
        .oauth-btn.twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .oauth-btn.twitter:hover {
            background: #0d8bd9;
            color: white;
        }

        .password-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px !important;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none !important;
            border: none !important;
            cursor: pointer;
            font-size: 16px;
            color: #999 !important;
            transition: color 0.2s ease;
            z-index: 10;
            padding: 0 !important;
            margin: 0 !important;
            outline: none !important;
            width: auto !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .toggle-password:hover {
            color: #666 !important;
            background: none !important;
        }

        .toggle-password:focus {
            outline: none !important;
            box-shadow: none !important;
            background: none !important;
        }

        .toggle-password:active {
            color: #333 !important;
            background: none !important;
        }
    </style>
</head>

<body th:style="'background: url(' + @{/SRC.2/IMG/fondo.jpg} + ') no-repeat center/cover;padding-top:0px'">
  <div th:replace="plantilla/navbar :: navbar"></div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- Formulario de login -->
<div class="login-container">
    <div class="login-left">
        <div class="overlay">
            <h1>¡Bienvenido a Shenmi!</h1>
            <p>Ingresa a las filas del aprendizaje usuario.</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Has cerrado sesión correctamente.
        </div>
    </div>
    
    <div class="login-right">
        <!-- Botones OAuth -->
        <div class="oauth-section">
            <h2 style="margin-bottom: 10px;">INICIAR SESIÓN</h2>
            <p style="color: #ccc; font-size: 14px; margin-bottom: 20px;">Elige tu método preferido</p>
            
            <div class="oauth-buttons">
                <a href="/oauth2/authorization/google" class="oauth-btn google">
                    <i class="fab fa-google"></i>
                    Continuar con Google
                </a>
                
                <a href="/oauth2/authorization/facebook" class="oauth-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continuar con Facebook
                </a>
                
                <a href="/oauth2/authorization/twitter" class="oauth-btn twitter">
                    <i class="fab fa-twitter"></i>
                    Continuar con Twitter
                </a>
            </div>
            
            <div class="oauth-divider">
                <span>o usa tu cuenta</span>
            </div>
        </div>
        
        <!-- Formulario tradicional -->
        <form th:action="@{/login}" method="post">
            <input type="email" name="correo" placeholder="Correo electrónico" required />
            
            <!-- Campo de contraseña con toggle -->
            <div class="password-wrapper">
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required autocomplete="current-password" />
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
            
            <button type="submit">Acceder</button>
            <div class="acciones">
                <a th:href="@{/restablecer}">¿Olvidaste tu contraseña?</a>
                <a th:href="@{/registro}">Registrarme</a>
            </div>
        </form>
    </div>
</div>

<!--  Scripts del navbar -->
<script>
    document.getElementById('bmenu')?.addEventListener('click', () => {
      document.getElementById('links').classList.toggle('show');
    });
</script>

<!-- Script para el toggle de contraseña -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput && toggleButton && eyeIcon) {
            toggleButton.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                
                // Cambiar tipo de input
                passwordInput.type = isPassword ? 'text' : 'password';
                
                // Cambiar icono de Font Awesome
                if (isPassword) {
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    eyeIcon.className = 'fas fa-eye';
                }
                
                // Mantener el foco en el input
                passwordInput.focus();
            });
        }
    });
</script>
</body>
</html>
